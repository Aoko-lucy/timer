<!DOCTYPE html>
<html>
<head>
	<title>App Objectives</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body>
<h4>App Objectives</h4>
<div ng-app="" ng-init="Person={Firstname:'John', Lastname:'Doe'}">
<p> His name is {{ Person.Lastname + ""  +  Person.Firstname }}</p>

</div>
<h4>Angular Arrays</h4>
<div ng-app="" ng-init="Points="[6,2,2,2,5,58,56,45]">
<p>The result is {{ Points[2] }}</p>
<ul>
	<li ng-repeat="x in Points">
		{{ x }}
	</li>
</ul>
	
</div>	
</body>
</html>
